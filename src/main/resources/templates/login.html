<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .login-form {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input {
        display: block;
        margin: 10px 0;
        padding: 5px;
        width: 200px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="login-form">
      <h2>登入</h2>
      <form
        th:action="@{/login}"
        id="loginForm"
        th:object="${loginForm}"
        method="post"
      >
      <input
        type="email"
        name="useremail"
        placeholder="電子郵件"
        th:field="*{useremail}"
        required
      />
        <input
          type="password"
          name="password"
          placeholder="密碼"
          th:field="*{password}"
          required
        />
        <button type="submit">登入</button>
      </form>
      <p>還沒有帳號? <a th:href="@{/register}">註冊</a></p>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          if (!document.getElementById("loginForm").checkValidity()) {
            e.preventDefault();
          }
        });
    </script>
  </body>
</html>
